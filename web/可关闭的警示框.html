<!DOCTYPE html>
<!-- 中文页面-->
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <!-- 设置最新浏览器 -->
    <meta http-equiv="x-ua-compatible" content="ID=edge">
    <!-- 设置也没缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <title>模板标题</title>
    <!-- 对IE8支持 -->
    <!--[if lt IE 9] >

    <![end if]-->

</head>
<body>
<div class="alert alert-info data-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    请修改相应消息
</div>

<div class="alert alert-warning alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    注意，你还有两次修改机会
</div>

<div class="alert alert-danger aler-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    操作失败，你已经被锁定了
</div>

<script src="../js/jquery/jquery-1.12.4.js"></script>
<script src="../bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
