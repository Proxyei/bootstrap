<!DOCTYPE html>
<!-- 中文页面-->
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <!-- 设置最新浏览器 -->
    <meta http-equiv="x-ua-compatible" content="ID=edge">
    <!-- 设置也没缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <title>模板标题</title>
    <!-- 对IE8支持 -->
    <!--[if lt IE 9] >

    <![end if]-->

</head>
<body>


<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">弹窗</button>


<div class="modal fade" id="myModal">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal">

                    <span>&times;</span><span class="sr-only">关闭弹窗</span></button>

                <h4 class="modal-title" id="myModalLabel">标题</h4>

            </div>

            <div class="modal-body">慕课网</div>

            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                <button type="button" class="btn btn-primary">保存</button>

            </div>

        </div>

    </div>

</div>


<div class="progress">
    <div class="progress-bar  progress-bar-danger progress-striped" style="width: 100%;">下面是我自己做的</div>
</div>

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#primary">弹窗</button>

<div class="modal fade" id="primary">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">标题</h4>
            </div>
            <div class="modal-body">这是modal fade - dialog-content-body的内容</div>
            <div class="modal-footer">
                <button class="btn btn-primary " data-dismiss="modal">关闭</button>
                <button class="btn btn-success" data-dismiss="modal">确认</button>

            </div>
        </div>
    </div>

</div>
</body>
<script src="../js/jquery/jquery-1.12.4.js"></script>
<script src="../bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
